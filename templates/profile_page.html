<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/navbar.css">
    <link rel="stylesheet" href="/static/styles/profilemodal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <script src="/scripts/profileModal.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Profile</title>

  </head>
  <body>
    <nav id="bar" class="navbar sticky-top navbar-expand-lg navbar-light">
      <a id="main" class="navbar-brand" href="/home/">
        <img src="\static\icons\logo.png" width="150" height="70" alt=""></a>
      <form class="form-inline my-2 my-lg-0  ml-auto mr-3 order-lg-last">
        <input class="form-control mr-sm-2 " type="search" placeholder="Search">
        <button class="text-light btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-secondary"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-warning" href="/home/">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link text-warning" href="/friends/">Friends <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-warning" href="/mygames/">My Games <span class="sr-only">(current)</span> </a>
          </li>
          {% endif %}
          <li class="nav-item active">
            <button class="nav-link text-warning" id="profileBtn">Profile <span class="sr-only"></button>
            <!--<a class="nav-link text-warning" href="/profile/">Profile <span class="sr-only">(current)</span></a>-->
          </li>
          </div>
        </ul>
    </nav>

    <h1>My Profile</h1>

  </body>
</html>
